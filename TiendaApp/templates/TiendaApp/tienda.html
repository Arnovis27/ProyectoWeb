{% extends "ProyectowebApp/base.html" %} <!--Hereda de base-->

{% load static %}

{% block contect %}
<div class="container">
    <div style="float:right;">
        {% include "carroApp/widget.html" %}
    </div>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card" style="width:100%; margin: 5px 5px;">
                <img class="card-img-top"  src="{{producto.imagen.url}}">
            
                <div class="card-body" style="text-align:center;">
                    <h7 class="card-title">{{producto.nombre}}</h7>
                    <p class="card-text">{{producto.precio}}&nbsp;$</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  

{% endblock %}
